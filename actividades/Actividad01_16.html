<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jQuery Mobile</title>
        <link rel="stylesheet" href="jquery.mobile-1.2.0.min.css" />
        <script src="jquery-1.8.3.min.js"></script>
        <script src="jquery.mobile-1.2.0.min.js"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable = no" />
    </head>

    <body>
        <div id = "inicio" data-role = "page">
            <div data-role = "header" data-position="fixed" data-theme = "b">
                <a href = '#registro' data-role = "button" data-icon = "plus">Registro</a>
                <h1>Supervinos</h1>
                <a href = '#login' data-role = "button" data-icon = "arrow-r" data-iconpos="right">Login</a>
            </div>
            <div data-role = "content">
                <p>
                    Ejemplo de aplicación jQuery Mobile para una tienda ficticia de vinos
                </p>
                <p><a href = '#info' data-role = "button" data-rel="dialog" data-icon = "info" data-iconpos="notext"></a></p>
            </div>

        </div>

        <div id = "registro" data-role = "page" data-add-back-btn="true" data-back-btn-text="Atrás">
            <div data-role = "header" data-position = "fixed" data-theme = "b">
                <h1>Registro</h1>
            </div>
            <div data-role = "content">
                <form>
                    Username:
                    <input type="text"/>
                    </br>
                    Password:
                    <input type="text"/>
                    </br>
                    Profesión:
                    <input type="text"/>
                    </br>
                    <input type="submit" value = "Registrarse" data-theme = "b"/>
                </form>
            </div>
            <div data-role = "footer" data-position = "fixed" data-theme = "b">
                <h4>Supervinos</h4>
            </div>
        </div>

        <div id = "login" data-role = "page" data-add-back-btn="true" data-back-btn-text="Atrás">
            <div data-role = "header" data-position = "fixed" data-theme = "b">
                <h1>Login</h1>
            </div>
            <div data-role = "content">
                <form>
                    Username:
                    <input type="text"/>
                    </br>
                    Password:
                    <input type="text"/>
                    </br>
                    <input type="submit" value = "Login" data-theme = "b"/>
                </form>
            </div>
            <div data-role = "footer" data-position = "fixed" data-theme = "b">
                <h4>Supervinos</h4>
            </div>
        </div>

        <div id = "info" data-role = "page">
            <div data-role = "header" data-theme = "b">
                <h1>Información</h1>
            </div>
            <div data-role = "content">
                <h4>Desarrollado con jQuery Mobile</h4>
            </div>
        </div>
    </body>
</html>
